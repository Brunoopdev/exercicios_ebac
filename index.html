<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container container-header">
        <h1>Formulário EBAC</h1>
        <img src="./icon/ebac_icon.png" alt="Imagem">
        </div>
    </header>

    <div class="container container-button" id="button-openform"><button type="button">Iniciar</button></div>

    <form>
        <div class="container container-form">
        <input type="text" id="nome-completo" placeholder="Nome-completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="telefone" required >
        <input type="text" id="cpf" required>
        <input type="text" id="endereço" placeholder="Seu endereço" required>
        <input type="text" id="cep" required>
        <button type="submit">Enviar informações</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function(){

            $('#button-openform').click(function(){
                $('form').slideToggle();
            })

            $('#telefone').mask('(00)00000-0000',{placeholder:'Seu telefone'})
            $('#cpf').mask('(000.000.000-00)',{placeholder:'Seu CPF'})
            $('#cep').mask('(00000-000)',{placeholder:'Seu CEP'})
            
        })
    </script>

</body>
</html>
